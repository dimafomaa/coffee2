<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css?family=Jost:regular,500,600,700,800&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="css/style.css">
        <script defer src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>
        <script defer src="js/script.js"></script>

        <title>Coffe</title>
    </head>
    <body>
        <div class="wrapper">
        
            <header class="header">
                <div class="container">
                    <div class="header__inner">
                        <a href="/" class="header__logo">
                            <img src="img/logo.svg" alt="img" class="logo__img img">
                        </a>
                        <nav class="menu">
                            <ul class="menu__list">
                                <li class="menu__item">
                                    <a href="#" class="menu__link">Cafe Menu</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#" class="menu__link">About Us</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#" class="menu__link">Find Us</a>
                                </li>
                                <li class="menu__item">
                                    <a href="#" class="menu__link">Alowishus Catering</a>
                                </li>
                            </ul>
                        </nav>
                        <div class="header__button">
                            <a href="#" class="header__btn btn">Buy gift vouchers</a>
                            <a href="#" class="header__basket">
                                <img src="img/icon/basket.svg" alt="img" class="header__img img">
                            </a>
                        </div>
                        <div class="header__burger">
                            <span></span>
                        </div>
                    </div>
                </div>
            </header>
        
            <main class="main">
                <section class="hero">
                    <div class="container">
                        <div class="hero__inner">
                            <div class="hero__block">
                                <h1 class="hero__title">Alowishus Delicious Coffee </h1>
                                <p class="hero__subtitle text">A drink from the ‘My Alowishus’ bottled brews range OR grab one of our delicious coffee’s.</p>
                                <div class="hero__buttons">
                                    <a href="#" class="hero__btn btn">Download App</a>
                                    <a href="#" class="hero__btn btn--transparent">Shop Coffee</a>
                                </div>
                            </div>
                            <div class="hero__image">
                                <img src="img/hero-coffee.svg" alt="img" class="hero__img img">
                                <img src="img/hero-star.svg" alt="img" class="hero__img-star img">
                            </div>
                        </div>
                    </div>
                </section>
            </main>
        
            <footer class="footer">
                <div class="container">
                    <div class="footer__inner">
                        
                    </div>
                </div>
            </footer>
        
        </div>
    </body>
</html>
